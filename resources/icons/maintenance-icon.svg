<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Dynamic maintenance icon - represents test maintenance and fixing -->

  <!-- Wrench tool -->
  <path d="M14 8 L16 10 L10 16 L8 14 Z"
        fill="currentColor"
        opacity="0.7"/>

  <!-- Wrench head -->
  <path d="M16.5 9.5 L18 8 C19 7 19.5 5.5 19 4 L17 6 L16 5 L17 3 C15.5 2.5 14 3 13 4 L11.5 5.5 L13.5 7.5 L16.5 9.5 Z"
        fill="currentColor"
        stroke="currentColor"
        stroke-width="0.5"
        stroke-linejoin="round"/>

  <!-- Wrench handle -->
  <rect x="6.5" y="13" width="5" height="5"
        fill="currentColor"
        opacity="0.6"
        rx="1"
        transform="rotate(-45 9 15.5)"/>

  <!-- Git commit badge -->
  <circle cx="6" cy="6" r="4.5"
          fill="currentColor"
          opacity="0.9"/>

  <!-- Git commit icon (3 connected dots) -->
  <circle cx="6" cy="4" r="0.8"
          fill="white"/>
  <circle cx="6" cy="6" r="0.8"
          fill="white"/>
  <circle cx="6" cy="8" r="0.8"
          fill="white"/>
  <line x1="6" y1="4.8" x2="6" y2="5.2"
        stroke="white"
        stroke-width="0.6"/>
  <line x1="6" y1="6.8" x2="6" y2="7.2"
        stroke="white"
        stroke-width="0.6"/>
</svg>
